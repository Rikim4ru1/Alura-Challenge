<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/60ae8799dc.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./resources/icono-removebg-preview.ico">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <h1 class="titulo">Alura Challenge: Encriptador de texto</h1>
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">*Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="35" rows="10" style="width: 590; height: 460;"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar!</button>
            </div>
        </section>
    </main>
    <script src="./resources/script.js"></script>

    <footer class="footer">
        <img class="img-footer" src="./resources/imagenes/Imagenes-sin-background/icono-removebg-preview.jpeg"
            width="55px" height="48px">
        <p class="autor">Creado por Rodrigo Pinto</p>
        <div class="redes">
            <ul>
                <li><a href="https://www.linkedin.com/in/rodrigo-pinto-0874a4246/" class="linkedin"><i
                            class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="https://github.com/Rikim4ru1" class="github"><i class="fa-brands fa-github"></i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
